<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <componente></componente>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const componente = {
        template: "<h1>Componente</h1>",
      };

      const instance = {
        data() {
          return {
            title: "Hola mundo",
          };
        },
        components: {
          componente,
        },
      };

      Vue.createApp(instance).mount("#app");
    </script>
  </body>
</html>
